<h1>Resultados de búsqueda: {{ termino }}</h1>
<hr />

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta [heroe]="single_heroe" [index]="single_heroe.idx" *ngFor="let single_heroe of heroes; let i = index"></app-heroe-tarjeta>

</div>
